<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter speedtest.*>
  @type parser
  format json
  key_name log
</filter>

<filter speedtest.*>
  @type record_transformer
  <record>
    id "${tag_parts[1]}"
  </record>
  remove_keys "share"
</filter>

<match speedtest.*>
  @type copy
  <store>
    @type stdout
  </store>

  <store>
    @type file
    path /data/speedtest
    append true
    time_slice_format %Y%m%d
    flush_interval 5s
  </store>

</match>
